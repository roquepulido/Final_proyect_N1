<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/favicon-32x32.png" type="image/x-icon">
        <title>SNAP Page</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="left-nav">
                    <p>snap</p>
                    <ul>
                        <li>Features
                            <span><img src="/img/icon-arrow-down.svg" alt=""></span>
                        </li>
                        <div class="features-submenu">
                            <ul>
                                <li>
                                    <span><img src="/img/icon-todo.svg" alt=""></span>
                                    Todo List</li>
                                <li>
                                    <span><img src="/img/icon-calendar.svg" alt=""></span>Calendar</li>
                                <li>
                                    <span><img src="/img/icon-reminders.svg" alt=""></span>Reminders</li>
                                <li>
                                    <span><img src="/img/icon-planning.svg" alt=""></span>Planning</li>
                            </ul>
                        </div>
                        <li>Company</li>
                        <div class="company-submenu">
                            <ul>
                                <li>History</li>
                                <li>Our Team</li>
                                <li>Blog</li>
                            </ul>
                        </div>
                        <li>Careers</li>
                        <li>About</li>
                    </ul>
                </div>
                <div class="right-nav">
                    <a href="#">Login</a>
                    <button>Register</button>
                </div>
            </nav>
        </header>
        <section id="hero">
            <div class="logo-hero"><img src="/img/image-hero-desktop.png" alt="Image"></div>
            <div class="text-hero">
                <h1>Make remote work</h1>
                <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                <button>Learn more</button>
            </div>
            <div class="clients-hero">
                <div class="client-img"><img src="/img/client-databiz.svg" alt="databiz"></div>
                <div class="client-img"><img src="/img/client-audiophile.svg" alt="audiophile"></div>
                <div class="client-img"><img src="/img/client-meet.svg" alt="meet"></div>
                <div class="client-img"><img src="/img/client-maker.svg" alt="maker"></div>
            </div>
        </section>
    </body>
</html>
